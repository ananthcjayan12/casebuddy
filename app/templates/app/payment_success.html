{% extends 'base.html' %}

{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                </div>
                <h2 class="card-title text-success">Payment Successful!</h2>
                <p class="card-text">Your payment of ${{ payment.amount }} has been processed successfully.</p>
                <hr>
                <div class="mt-4">
                    <a href="{% url 'case_detail' payment.case.id %}" class="btn btn-primary">Return to Case</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
